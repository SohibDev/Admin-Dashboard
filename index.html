<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Admin Dashboard Panel</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./image/logo.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">CodingLab</span>
            <span class="profession"></span>
          </div>
        </div>

        <i class="uil uil-bars toggle"></i>
      </header>

      <div class="menu-bar">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <i class="uil uil-estate icon"></i>
              <span class="text nav-text">Dahsboard</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="uil uil-files-landscapes icon"></i>
              <span class="text nav-text">Content</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="uil uil-chart icon"></i>
              <span class="text nav-text">Analytics</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="uil uil-thumbs-up icon"></i>
              <span class="text nav-text">Like</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="uil uil-comments icon"></i>
              <span class="text nav-text">Comment</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="uil uil-share icon"></i>
              <span class="text nav-text">Share</span>
            </a>
          </li>
        </ul>
        <div class="bottom-content">
            <li class="">
              <a href="#">
                <i class="uil uil-signout icon"></i>
                <span class="text nav-text">Logout</span>
              </a>
            </li>
            <li class="mode">
                <div class="moon-sun">
                    <i class="uil uil-moon icon moon"></i>
                    <i class="uil uil-sun icon sun"></i>
                </div>
                <span class="text nav-text">Dark Mode</span>
    
                <div class="toggle-switch">
                    <span class="switch">
                        
                    </span>
                </div>
            </li>
          </div>
      </div>
    </nav>
    <script src="./index.js"></script>
  </body>
</html>
